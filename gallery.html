<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="gallery-title"></h1>
  <p id="gallery-description"></p>
  <div id="image-grid" class="gallery-grid"></div>

  <script>
    const data = JSON.parse(sessionStorage.getItem("galleryData"));

    if (data) {
      document.getElementById("gallery-title").textContent = data.title;
      document.getElementById("gallery-description").textContent = data.description;
      document.body.className = data.theme;

      const grid = document.getElementById("image-grid");
      data.images.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.className = "gallery-image";
        grid.appendChild(img);
      });
    } else {
      document.body.innerHTML = "<h2>No data found. Please return to the upload page.</h2>";
    }
  </script>
</body>
</html>
